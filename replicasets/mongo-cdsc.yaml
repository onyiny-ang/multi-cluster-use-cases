apiVersion: extensions/v1beta1
kind: ReplicaSet
metadata:
  name: mongo
  annotations:
    federation.kubernetes.io/replica-set-preferences: |
         {
              "rebalance": true,
              "clusters": {
                  "gce-us-central1": {
                     "minReplicas": 1,
                     "maxReplicas": 1,
                     "weight": 1
                  }
                  "gce-us-west1": {
                     "minReplicas": 1,
                     "maxReplicas": 1,
                     "weight": 1
                  }
              }
          }
spec:
  replicas: 2 
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - image: mongo
        name: mongo
        ports:
        - name: mongo
          containerPort: 27017
        args:
        - --replSet
        - rs0

